<!DOCTYPE html>
<html>
  <head>
    <title>mediaquery</title>
    <meta charset="UTF-8" />
    <style>
      div {
        border: 10px solid mediumaquamarine;
        font-size: 50px;
        text-align: center;
      }
      /* screen size > 500px => none*/
      @media (min-width: 500px) {
        div {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div>mediaquery</div>
  </body>
</html>
