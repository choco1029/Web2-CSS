<!DOCTYPE html>
<html>
  <head>
    <title>CSS-box model</title>
    <meta charset="UTF-8" />
    <style>
      h1,
      a {
        border: cadetblue solid 3px;
        padding: 2px;
        margin: 20px;
      }
      /* block level element (화면전체)*/
      h1 {
        display: inline;
      }
      /* inline element (자기크기)*/
      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>HTML</h1>
    <a>CSS</a>
  </body>
</html>
